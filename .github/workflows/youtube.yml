name: Patchside YouTube

on:
  push

jobs:
  build:
    name: Compile Windows parsers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Download ReVanced Tools
        run: ./scripts/revanced.sh
      - name: Patch YouTube
        run: |
          java -jar revanced-cli.jar -a patchside/apks/youtube.apk -b revanced-patches.jar -c -o patchside-youtube.apk -m patchside/integrations.apk --options patchside/options/youtube.toml
          -i theme
          -i custom-branding
          -i microg-support
          -i sponsorblock
      - uses: actions/upload-artifact@v3
        with:
          name: patchside-youtube.apk
          path: |
            patchside-youtube.apk
